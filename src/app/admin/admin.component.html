<div class="container">
    <div class="row">


        <div class="col-md-12">
            <!--<h4>Administrator User Management</h4>-->
            <div class="table-responsive">

                <table id="mytable" class="table table-bordred table-striped">

                    <thead id="head">

                        <!--<th><input type="checkbox" id="checkall" /></th>-->
                        <th><h4>Username</h4></th>
                        <th><h4>Email</h4></th>
                        <th><h4>Role</h4></th>
                        <th><h4>Edit</h4></th>
                        <th><h4>Delete</h4></th>
                        <br>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <!--<td><input type="checkbox" class="checkthis" /></td>-->
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.role }}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit"><button (click)="select(user)" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="select(user)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>



<div class="modal fade" id="edit" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="unselectUser()" type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Edit User Detail</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="selectedUser.username" type="text" placeholder="eg: user">
                </div>
                <div class="form-group">

                    <input class="form-control " [(ngModel)]="selectedUser.email" type="text" placeholder="eg: example@example.com">
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" [(ngModel)]="selectedUser.role" placeholder="eg: admin / normal"></textarea>


                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" (click)="updateUser()" data-dismiss="modal" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<div class="modal fade" id="delete" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="unselectUser()" type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Delete user "{{ selectedUser.username }}" ?</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this user?</div>

            </div>
            <div class="modal-footer ">
                <button (click)="deleteUser(selectedUser._id)" type="button" data-dismiss="modal" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button (click)="unselectUser()" type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

</div><!--container-->
