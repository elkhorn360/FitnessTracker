<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Sign in
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form" (submit)="login($event)">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input [(ngModel)]="user.username" required name="username" type="text" #username class="form-control" id="username" placeholder="Username">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input [(ngModel)]="user.password" name="password" required type="password" #password class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        <div class="bottom text-center">
                            New User? <a (click)="signup($event)"><b>Register Here</b></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
