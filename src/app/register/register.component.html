<div class="container" id="regPage">
    <div class="row vertical-offset-100">
        <div class="col-lg-10 col-lg-offset-1">
            <!-- <div class="panel-heading">
                    <h3 class="panel-title">
                        Sign Up
                    </h3>
                </div> -->
            <!-- <div *ngFor="let err of errors" class="alert alert-danger">{{err}}</div> -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Sign Up
                    </h3>
                </div>
                <div class="panel-body">
                    <form name="form" id="form" class="form-vertical" (submit)="signUp($event)">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="user" [(ngModel)]="userData.username" required type="text" class="form-control" name="username" value="" placeholder="Username">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="email" [(ngModel)]="userData.email" required type="email" class="form-control" name="email" value="" placeholder="Email">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" [(ngModel)]="userData.password" required type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" [(ngModel)]="userData.cpassword" required type="password" class="form-control" name="cpassword" placeholder="Confirm Password">
                        </div>

                        <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
                
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
